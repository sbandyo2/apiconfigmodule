server.port=8081
spring.application.name=config
 
spring.cloud.config.server.git.uri=https://github.com/sbandyo2/application-config-prod

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=http://10.94.53.103:8082/eureka/

spring.cloud.config.name=config

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
spring.boot.admin.client.url=http://10.94.53.103:9142/admin
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin
spring.boot.admin.client.instance.management-url = http://10.94.53.103:8081/actuator
spring.boot.admin.client.instance.health-url = http://10.94.53.103:8081/actuator/health
spring.boot.admin.client.instance.service-url = http://10.94.53.103:8081/

logging.file=config.log
logging.pattern.file=logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
